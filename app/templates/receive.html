<!doctype html>
<html>
<head>
    <title>J Coin | Receive</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    body {
        font-family: "Lato", sans-serif
    }

</style>

<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
           href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        <a href="send" class="w3-bar-item w3-button w3-padding-large w3-hide-small ">SEND</a>
        <a  class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-opacity">RECEIVE</a>

        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i
                class="fa fa-search"></i></a>
    </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="send" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">SEND</a>
    <a href="receive" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RECEIVE</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:64px">
    <div class="w3-row">
        <h4 class="w3-wide w3-center">Receive J Coin</h4>
        <h5 class="w3-wide w3-opacity w3-center">Receive J Coin to your wallet</h5>
    </div>
    <hr>

    <!-- The Contact Section -->
    <div class="w3-container w3-content w3-padding-32" style="max-width:400px" id="send_coin">
        <div class="w3-card-4 w3-light-grey">
            <div class="w3-container w3-center w3-hover-shadow">
                <div class="w3-row">
                    <p class="w3-center">Wallet Address</p>
                    <p class="w3-center w3-text-grey" id="wallet-address">0xjng6jn688fgn8</p>
                </div>
                <div class="w3-row w3-padding-32">
                    <button onclick="generateBarCode()">QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="id01" class="w3-modal w3-animate-opacity" style="background-color: rgba(0, 0, 0, 0.4)">
        <div class="w3-modal-content w3-black w3-padding-64" style="max-width:400px">
            <div class="w3-container w3-center w3-padding-64">
                <span onclick="document.getElementById('id01').style.display='none'"
                      class="w3-button w3-display-topright">&times;</span>
                <img id='barcode'
                     src="https://api.qrserver.com/v1/create-qr-code/?data=text&amp;size=200x200"
                     class="w3-center"
                     width="150" height="150"/>
                <p class="w3-text-grey">Wallet Address: <i>0x844ng85ng8gn</i></p>
            </div>
        </div>
    </div>
</div>

<script>
    // dropdown menu
    function myFunction() {
        var x = document.getElementById("Demo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    // QR code
    function generateBarCode() {
        var addr = document.getElementById('wallet-address');
        var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + addr.innerHTML + '&amp;size=100x100';
        var img = document.getElementById("barcode");
        img.src = url;

        document.getElementById('id01').style.display = 'block'

    }

</script>

</body>
</html>
