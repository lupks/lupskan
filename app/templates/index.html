{#modal for create wallet#}
<div class="w3-container">
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'"
                      class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                <label><b>Create New Wallet</b></label>
            </div>

            <form id="new-wallet-form" class="w3-container" action="/action_page.php">
                <div class="w3-section">
                    <label><b>Name</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Name"
                           name="name" id="name" required>
                    <label><b>Email</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter Email"

                    <label><b>Password</b></label>
                    <input class="w3-input w3-border" type="password" id="password" placeholder="Enter Password" name="password" required>

                    <label id="verify"><b>Verify Password</b></label>
                    <input class="w3-input w3-border" type="password" placeholder="Verify Password" id="vpassword"
                           required>

{#                    <button class="w3-button w3-block w3-black w3-section w3-padding" id="new-wallet-submit" type="submit">Login</button>#}
                    <input type="submit" value="Login" id="new-wallet-submit" onclick="createWallet()">
                    <input class="w3-check w3-margin-top w3-grey" type="checkbox" checked="checked"> Remember me
                </div>
            </form>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('id01').style.display='none'" type="button"

                <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
            </div>

        </div>
    </div>

    {#modal for sign in#}
    <div class="w3-container">
        <div id="id02" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <div class="w3-center"><br>
                    <span onclick="document.getElementById('id02').style.display='none'"
                          class="w3-button w3-xlarge w3-hover-red w3-display-topright"
                          title="Close Modal">&times;</span>
                    <label><b>Sign In</b></label>

                    <div class="w3-section">
                        <label><b>Username</b></label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"

                        <label><b>Password</b></label>
                        <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw"
                               required>
                        <button class="w3-button w3-block w3-section w3-padding" style="background-color: #4184f4;
    color: #ffffff" type="submit">Login

                        <input class="w3-check w3-margin-top w3-grey" type="checkbox" checked="checked"> Remember me
                    </div>
                </form>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id02').style.display='none'" type="button"
                            class="w3-button w3-grey">Cancel
                    </button>
                    <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                </div>

            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        function signIn() {
            document.getElementById('id02').style.display = 'block'
        }


        {#login javascript#}
        function createWallet() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').innerHTML;

            $.ajax({
                type: 'post',
                url: 'new_wallet',
                data: {name, email, password},
                success: function (data) {
                    console.log(data);
                }
            });
        };

    </script>
